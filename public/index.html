<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Chat App</title>
  </head>
  <body>
    <h1 class="title">iChat <i class="far fa-comment"></i></h1>
    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input
          type="text"
          id="name-input"
          class="name-input"
          value="anonymous"
          maxlength="20"
        />
      </div>

      <ul class="message-container" id="message-container">
        <li class="message-left">
          <p class="message">
            Lorem, ipsum.
            <span>bluebird 2 July 10:04</span>
          </p>
        </li>
        <li class="message-left">
          <p class="message">
            Lorem, ipsum.
            <span>bluebird 2 July 10:04</span>
          </p>
        </li>
        <li class="message-feedback">
          <p class="feedback" id="feedback">Lagbaja is typing...</p>
        </li>
      </ul>

      <form class="message-form" id="message-form">
        <input
          type="text"
          name="message"
          id="message-input"
          class="message-input"
        />
        <div class="v-divider"></div>
        <button type="submit" class="send-btn">
          Send <span> <i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
      <h3 class="clients" id="clients-total"></h3>
      -total
    </div>
  </body>
</html>
